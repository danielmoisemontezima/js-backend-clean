services:
  backend-db:
    image: postgres:16-alpine
    container_name: app_db
    restart: always
    environment:
      POSTGRES_USER: ${PG_DB_USER}
      POSTGRES_PASSWORD: ${PG_DB_PASSWORD}
      POSTGRES_DB: ${PG_DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_DB_USER} -d ${PG_DB_NAME}"]
      interval: 3s
      timeout: 3s
      retries: 5

  backend-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_backend
    restart: always

    # Backend waits for DB to be healthy
    depends_on:
      backend-db:
        condition: service_healthy

    environment:
      DATABASE_URL: postgres://${PG_DB_USER}:${PG_DB_PASSWORD}@backend-db:5432/${PG_DB_NAME}
      PG_DB_SSL: ${PG_DB_SSL}
      PG_MAX_CONNECTIONS: ${PG_MAX_CONNECTIONS}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT}
      NODE_ENV: ${NODE_ENV}
    ports:
      - "${PORT}:3000"

volumes:
  db_data: